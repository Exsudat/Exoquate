<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo.rs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hintergrund -->
    <div class="background">
        <!-- Login-Box -->
        <div class="login-box">
            <h1>Habbo.rs</h1>
            <form>
                <input type="text" placeholder="Benutzername..." required>
                <input type="password" placeholder="Passwort..." required>
                <button type="submit">Anmelden</button>
            </form>
            <div class="links">
                <a href="#">Discord</a>
                <a href="#">TikTok</a>
            </div>
        </div>
        
        <!-- Wolken und Figuren -->
        <div class="clouds">
            <img src="cloud1.png" class="cloud">
            <img src="cloud2.png" class="cloud">
            <!-- Weitere Wolken und Figuren hier -->
        </div>
    </div>
</body>
</html>
